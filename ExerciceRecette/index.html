<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer type="module"></script>
    <title>Recette</title>
</head>
<body>
    <main class="container my-3">
        <div class="row g-3 text-light">
            <div class="col-3">
                <div class="bg-dark rounded p-3">
                <h3>Filtre</h3>
                <hr>
                <label for="filter-name" class="form-label">Titre :</label>
                <input type="search" id="filter-name" name="filter-name" class="w-100">
                <label for="filter-preptime" class="form-label">Temps de préparation :</label>
                <input type="search" id="filter-preptime" name="filter-preptime" class="w-100">
                <label for="filter-cooktime" class="form-label">Temps de préparation :</label>
                <input type="search" id="filter-cooktime" name="filter-cooktime" class="w-100 my-2">
                <div class="border rounded">
                    <span>Ingrédients</span>
                    <br>
                    <label for="filter-cooktime" class="form-label">Spaghetti :</label>
                    <input type="checkbox" id="spaghetti" value="spaguetti">
                    <label for="filter-cooktime" class="form-label">Tomatoes :</label>
                    <input type="checkbox" id="tomatoes">
                    <label for="filter-cooktime" class="form-label">Lemon :</label>
                    <input type="checkbox" id="lemon" >
                </div>

                </div>
            </div>
            <div class="col-9">
                <div class="bg-dark rounded p-3">
                <h3>Recette</h3>
                    <hr>
                    <div id="contact-details">
                        <div class="row" id="Recipe">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
