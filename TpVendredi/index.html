<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer type="module"></script>
    <title>Picture</title>
</head>
<body>
    <main class="container my-3">
        <div class="row g-3 text-light">
        <div class="col-6">
            <div class="bg-dark rounded p-3">
            <h3>Photo Gallery</h3>
            <hr>
            <div id="contactsContainer">
                <div class="col-4">
                    <img src="./assets/unknown.jpg" alt="picture" id="picture">
                    <button class="btn btn-success rounded" id="left-btn"><i class="bi bi-arrow-left"></i></button>
                    <button class="btn btn-success rounded"  id="right-btn"><i class="bi bi-arrow-right"></i></button>
                </div>
            </div>
            </div>
        </div>
        <div class="col-6">
            <div class="bg-dark rounded p-3">
            <h3>Select a picture</h3>
                <hr>
                <div id="contact-details">
                    <div class="row">
                        <div id="SelectPicture">
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-12">
            <div class="bg-dark rounded p-3">
                <h3>Description</h3>
                <hr>
                <div id="DescriptionSelect">
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
